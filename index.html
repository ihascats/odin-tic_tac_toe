<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div>
                <h1>TIC-TAC-TOE</h1>
                <div class="left-input">
                    <div class="p1">
                        <div class="player1-input">
                            <label for="player1">PLAYER_1 NAME:</label>
                            <input type="text" name="player1" id="player1">
                        </div>
                        <div class="shape">
                            <button id="X"><img src="./img/close.png" alt=""></button>
                            <button id="O"><img src="./img/checkbox-blank-circle-outline.png" alt=""></button>
                        </div>
                    </div>
                    <div class="p2 hide">
                        <label for="player2-choice">PLAYER_2</label>
                        <div class="player2-choice">
                            <button>PC</button>
                            <button>CPU</button>
                        </div>
                    </div>
                    <div class="game-controls hide">
                        <button>RESET</button>
                        <button>START</button>
                    </div>
                </div>
            </div>
            <div class="left-bottom">
                <footer><h6>MADE BY <a href="https://github.com/ihascats">IHASCATS</a><img src="./img/github.png" alt="" class="git"></h6></footer>
            </div>
        </div>
        <div class="wrapper">
            <div class="playingField">
                <div class="square" data-value="0"></div>
                <div class="square" data-value="1"></div>
                <div class="square" data-value="2"></div>
                <div class="square" data-value="3"></div>
                <div class="square" data-value="4"></div>
                <div class="square" data-value="5"></div>
                <div class="square" data-value="6"></div>
                <div class="square" data-value="7"></div>
                <div class="square" data-value="8"></div>
            </div>
        </div>
    </div>
</body>
</html>
